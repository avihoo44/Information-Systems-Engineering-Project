<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/stylesheets/dog_owner_registration.css">
		<title>Dog Owner registration</title>
	</head>
	<body id="bodydw" >
		<div id="main_page">
			<h1> Registration For Dog Owner </h1>
			<div id="register_page">
			<form action="/registerdogowner" method="post">
				<table class="table-margin">
                 <tr>
                    <th colspan="2" class="important_title">
						<span class="undertext">Please fill out your details:</span><br>
					</th>
                </tr>
				<tr><td colspan="2">&nbsp;</td></tr>
                <tr>
                    <td>
						Email
					</td>
                    <td>
						Your Google account email.
					</td>
                </tr>

                <tr>
                    <td class="bold_item">
						Name
					</td>
                    <td>
						<input type="text" name="name" class="wider" required>
					</td>
                </tr>

				<tr>
                    <td class="bold_item">
						Phone Number
					</td>
                    <td>
						<input type="number" name="phone" min="0" max="10000000000" class="wider" required>
					</td>
                </tr>
				
				<tr>
                    <td class="bold_item">
						City
					</td>
                    <td>
					<select name="city" required>
						<option value="Jerusalem">Jerusalem</option>
						<option value="Tel Aviv">Tel Aviv</option>
						<option value="Haifa">Haifa</option>
						<option value="Rishon Lezion">Rishon Lezion</option>
						<option value="Petah Tikva">Petah Tikva</option>
						<option value="Ashdod">Ashdod</option>
						<option value="Netanya">Netanya</option>
						<option value="Beer Sheva">Beer Sheva</option>
						<option value="Holon">Holon</option>
						<option value="Sderot">Sderot</option>
					</select>
					</td>
                </tr>
				
				<tr>
                    <td class="bold_item">
						Address
					</td>
                    <td>
						<input type="text" name="full_address" class="wider">
					</td>
                </tr>
				
				<tr><td colspan="2"><span class="smaller">*Fill out your full address only if you wish to become a<br> premium dog owner.</span></td></tr>
				
				<tr>
                    <td class="bold_item">
						Chose your Account Type
					</td>
							<td>
							<br>
								<input type="radio" name="dog_owner_account" value="reg" required> Regular <span class="smaller">(monthly comission of 25 &#8362;)</span><br>
								<input type="radio" name="dog_owner_account" value="prem"> Premium <span class="smaller">(yearly comission of 250 &#8362;)</span><br>
							<br>
							</td>
                </tr>
				
				<tr><td></td></tr>
			
                <tr>
                    <td colspan="2" class="td-center";>
						<input type="submit" value="Register!" class="important_button">  
					</td>
                </tr>
            </table>
        </form>
		</div>

	</body>
</html>
